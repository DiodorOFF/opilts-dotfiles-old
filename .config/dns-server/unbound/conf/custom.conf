server:
    # If no logfile is specified, syslog is used
    # logfile: "/var/log/unbound/unbound.log"
    verbosity: 5

    # Optimize for low memory usage
    msg-cache-slabs: 2
    rrset-cache-slabs: 2
    infra-cache-slabs: 2
    key-cache-slabs: 2

    # Memory optimization
    rrset-cache-size: 4m
    msg-cache-size: 2m
    so-rcvbuf: 4m
    so-sndbuf: 4m

    # Serve clients on all network interfaces, including docker
    interface: 0.0.0.0
    port: 53
    do-ip4: yes
    do-udp: yes
    do-tcp: yes

    # Privacy settings
    hide-identity: yes
    hide-version: yes

    # DNSSEC validation
    auto-trust-anchor-file: "/var/lib/unbound/root.key"
    trust-anchor-signaling: yes
    root-hints: "/opt/unbound/etc/unbound/root.hints"
    
    # Limited optimizations for Orange Pi 3 LTS
    num-threads: 2
    outgoing-range: 32
    num-queries-per-thread: 32
    
    # ISP Fallback DNS (Only used if DNSSEC validation fails)
    forward-zone:
        name: "."
        forward-addr: 7.7.7.7
        forward-addr: 3.3.3.3

include: /opt/unbound/etc/unbound/a-records.conf
include: /opt/unbound/etc/unbound/forward-records.conf
